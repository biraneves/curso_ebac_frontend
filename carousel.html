<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="assets/css/bs/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>EBAC - Bootstrap Avan√ßado - Carousel</title>
</head>
<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/11/02/16/49/cat-8361048_960_720.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto do gato</h2>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/10/05/16/23/bird-8296358_960_720.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto do pombo</h2>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/12/12/21/20/dog-8445917_960_720.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto do cachorro</h2>
                    </div>
                </div>
            </div>
            <button type="button" class="carousel-control-prev" data-bs-target="#carousel-exemplo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button type="button" class="carousel-control-next" data-bs-target="#carousel-exemplo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" class="active" data-bs-target="#carousel-exemplo" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>
    <script src="assets/js/bs/bootstrap.bundle.min.js"></script>
</body>
</html>
