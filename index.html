<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>EBAC - Bootstrap</title>
</head>
<body class="d-flex  justify-content-center align-items-center">
    <div class="container bg-white">
        <div class="row">
            <div class="col-7 d-flex flex-column justify-content-center align-items-center p-5">
                <h1>Faça seu cadastro</h1>
                <p class="h2">
                    e fique por dentro de todos os nossos lançamentos!
                </p>
            </div>
            <div class="col-5 p-5">
                <form>
                    <label for="nome" class="form-label">Seu nome:</label>
                    <input type="text" name="nome" id="nome" class="form-control" required>
                    <label for="email" class="form-label">Seu e-mail:</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                    <label for="telefone" class="form-label">Seu telefone:</label>
                    <input type="tel" name="telefone" id="telefone" class="form-control" required>
                    <div class="d-grid d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary col-2">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
