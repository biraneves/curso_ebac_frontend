<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Módulo 3</title>
</head>
<body>
    <header>
        <h1>Formulário de cadastro</h1>
    </header>
    <main>
        <form>
            <label for="txtNome">Nome</label>

            <button type="submit">Cadastrar</button>
        </form>
    </main>
