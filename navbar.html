<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="assets/css/bs/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        section {
            height: 100vh;
            background-color: #ccc;
            padding-top: 70px;
        }

        header {
            background-color: #fff;
            position: sticky;
            top: 0;
            left: 0;
        }
    </style>
    <title>EBAC - Bootstrap Avançado - Navbar</title>
</head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Título do site</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav id="menu" class="collapse navbar-collapse justify-content-end">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item"><a href="#inicio" class="nav-link active">Início</a></li>
                        <li class="nav-item"><a href="#produtos" class="nav-link">Produtos</a></li>
                        <li class="nav-item"><a href="#promocoes" class="nav-link">Promoções</a></li>
                        <li class="nav-item"><a href="#contato" class="nav-link">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="inicio">
            <h2>Início</h2>
        </section>
        <section id="produtos">
            <h2>Produtos</h2>
        </section>
        <section id="promocoes">
            <h2>Promoções</h2>
        </section>
        <section id="contato">
            <h2>Contato</h2>
        </section>
    </div>
    <script src="assets/js/bs/bootstrap.bundle.min.js"></script>
</body>
</html>
